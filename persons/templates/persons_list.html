<!-- persons_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persons List</title>
</head>
<body>
    <h1>Persons List</h1>
    <ul>
        {% for person in persons %}
        <li>{{ person.name }} - {{ person.age }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_person' %}">Add Person</a>
</body>
</html>
